services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tournament-gateway
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      tournament-service:
        condition: service_started
    environment:
      PORT: ${GATEWAY_PORT:-3000}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: gateway
      KAFKA_CONSUMER_GROUP_ID: gateway-consumer
      KAFKAJS_NO_PARTITIONER_WARNING: '1'
    command: ['node', 'dist/apps/gateway/gateway/src/main.js']
    ports:
      - '${GATEWAY_PORT:-3000}:3000'
    networks:
      - tournament_net

  tournament-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tournament-service
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
      user-service:
        condition: service_started
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: tournament-service
      KAFKA_CONSUMER_GROUP_ID: tournament-service-consumer
      KAFKAJS_NO_PARTITIONER_WARNING: '1'
      NATS_SERVERS: nats://nats:4222
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-tournament_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_SYNCHRONIZE: ${POSTGRES_SYNCHRONIZE:-true}
    command: ['node', 'dist/apps/tournament-service/tournament-service/src/main.js']
    networks:
      - tournament_net

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    depends_on:
      nats:
        condition: service_started
    environment:
      NATS_SERVERS: nats://nats:4222
    command: ['node', 'dist/apps/user-service/user-service/src/main.js']
    networks:
      - tournament_net

  postgres:
    image: postgres:16-alpine
    container_name: tournament-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tournament_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tournament_net

  nats:
    image: nats:2.11-alpine
    container_name: tournament-nats
    restart: unless-stopped
    command: ['-m', '8222']
    ports:
      - '${NATS_PORT:-4222}:4222'
      - '${NATS_MONITOR_PORT:-8222}:8222'
    networks:
      - tournament_net

  kafka:
    image: apache/kafka:3.9.0
    container_name: tournament-kafka
    restart: unless-stopped
    environment:
      CLUSTER_ID: ${KAFKA_KRAFT_CLUSTER_ID:-4L6g3nShT-eMCtK--X86sw}
      KAFKA_NODE_ID: '1'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT'
      # Internal listener is for Docker services (`kafka:9092`).
      # External listener is for local clients on host OS (`localhost:9094`).
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,EXTERNAL://localhost:${KAFKA_EXTERNAL_PORT:-9094}'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: '1'
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: '1'
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: '0'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
    ports:
      - '${KAFKA_EXTERNAL_PORT:-9094}:9094'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          '/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list > /dev/null 2>&1',
        ]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 20s
    networks:
      - tournament_net

networks:
  tournament_net:
    driver: bridge

volumes:
  postgres_data:
  kafka_data:
